<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Linghao Yang(James)</title>
  <meta name="description" content="Linghao Yang (James) — Personal website." />
  <link rel="preload" as="image" href="me.png" />
  <style>
    body {
      margin: 0;
      background: #fff;
      color: #111;
      font-family: -apple-system, system-ui, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      -webkit-font-smoothing: antialiased;
      text-rendering: optimizeLegibility;
    }

    .wrap {
      max-width: 720px;
      margin: 0 auto;
      padding: 56px 24px;
    }

    .head {
      text-align: center;
    }

    .head img {
      width: 140px;
      height: 140px;
      border-radius: 8px;
      object-fit: cover;
      display: block;
      margin: 0 auto 20px;
      transition: filter 220ms ease, opacity 220ms ease;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.06);
      background-color: #f5f5f5;
      background-image: linear-gradient(135deg, #f5f5f5 0%, #e8e8e8 100%);
    }

    .head img.blur {
      filter: blur(10px);
      opacity: 0.8;
    }

    .head img.loaded {
      filter: none;
      opacity: 1;
    }

    h1 {
      margin: 0 0 8px 0;
      font-size: 30px;
      letter-spacing: -0.02em;
      font-weight: 600;
    }

    .tag {
      margin: 0 0 16px 0;
      color: #555;
      font-weight: 400;
      line-height: 1.4;
    }

    .links {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 16px;
      margin-top: 8px;
    }

    .links a {
      margin: 0;
      color: #111;
      text-decoration: none;
      transition: all 200ms ease;
      display: inline-flex;
      align-items: center;
      line-height: 1.2;
      font-weight: 400;
      padding: 4px 0;
    }

    .links a:hover {
      color: #333;
      transform: translateY(-1px);
    }

    .links a.disabled {
      opacity: 0.45;
      cursor: not-allowed;
      pointer-events: none;
    }

    .links a:focus-visible {
      outline: 2px solid #111;
      outline-offset: 2px;
      border-radius: 4px;
    }

    .terminal {
      display: block;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      background: #0f1117;
      color: #e6e7eb;
      border: 1px solid #1f2330;
      border-radius: 8px;
      padding: 12px 14px;
      margin-top: 8px;
      max-height: 360px;
      overflow-y: auto;
      overflow-x: hidden;
      line-height: 1.45;
      font-size: 14px;
      white-space: pre-wrap;
      word-break: break-word;
      overflow-wrap: anywhere;
      hyphens: auto;
    }

    .terminal a {
      color: #8ab4f8;
      text-decoration: underline;
    }

    .terminal a:hover {
      color: #cde3ff;
    }

    .terminal[hidden] {
      display: none;
    }

    .prompt {
      color: #6cff6c;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="head">
      <img src="me.png" alt="Your Name" loading="eager" decoding="async" class="blur" onerror="this.style.display='none'" />
      <h1>Linghao Yang (James)</h1>
      <p class="tag">Ex-founder building practical AI apps and the ops behind them.</p>
      <p class="links">
        <a href="#about" data-target="about">About</a>
        <a href="#email" data-target="email">Email</a>
        <a href="#projects" data-target="projects">Projects</a>
        <a href="#links" data-target="links">Links</a>
        <a href="/CV.pdf" aria-label="CV" title="CV">CV↗</a>
        <a href="https://scholar.google.com/" aria-label="Google Scholar" title="Google Scholar">Scholar↗</a>
        <a href="https://github.com/" aria-label="GitHub" title="GitHub">GitHub↗</a>
        <a href="https://twitter.com/" aria-label="Twitter" title="Twitter">X↗</a>
      </p>
    </div>
    <div class="body">
      <div id="terminal" class="terminal" aria-live="polite" hidden></div>
    </div>
  </div>
  <script>
    (function () {
      var hero = document.querySelector('.head img');
      var tagEl = document.querySelector('.tag');

      if (hero && hero.complete) hero.classList.add('loaded'), hero.classList.remove('blur');
      else if (hero) hero.onload = function () { hero.classList.add('loaded'); hero.classList.remove('blur'); };

      var terminal = document.getElementById('terminal');
      var navLinks = document.querySelectorAll('.links a[data-target]');
      var allTopLinks = document.querySelectorAll('.links a');
      var typingTimeout = null;
      var typingToken = 0;

      var contentMap = {
        email: [
          '> open email',
          '',
          '- jamesyanglh14@gmail.com',
          '- linghaoy@seas.upenn.edu'
        ],
        about: [
          '> open about',
          '',
          'Hi, I’m Linghao (James). I’m the cofounder of Agent2.AI, where we built a general multi-agent system that helps users orchestrate the right tools and workflows to automate real work. I love the loop of shipping, talking to customers, and iterating quickly, and I thrive in high-velocity teams that move fast and stay close to real user problems.',
          '',
          'Before going full-time on my startup, I was an Associate at Morgan Stanley in the FRTB PMO and Risk Quant org. I coordinated 20+ global teams, drove alignment across stakeholders, and ensured the program hit critical regulatory deadlines.',
          '',
          'Outside of work, I’m into dancing, tennis, the gym, and magic tricks. In my freshman year at Penn State, I founded ACEs Dance Crew, the school’s largest dance club, and I’ve competed in breaking battles as well. Always happy to connect, feel free to reach out.'
        ],
        projects: [
          '> open projects',
          '',
          '- Project A - https://github.com/you/project-a',
          '- Project B - https://example.com/demo',
          '- Paper / Demo - https://arxiv.org/abs/xxxx.xxxxx'
        ],
        links: [
          '> open links',
          '',
          'CV, Scholar, GitHub, X open in new tabs.',
          'Terminal tabs (Email, About, Projects, Links) stream text like this.'
        ]
      };

      function clearTerminal() { terminal.textContent = ''; }

      function setNavDisabled(disabled) {
        allTopLinks.forEach(function (link) {
          link.classList.toggle('disabled', disabled);
          disabled ? link.setAttribute('aria-disabled', 'true') : link.removeAttribute('aria-disabled');
        });
      }

      function cancelTyping() {
        typingToken++;
        if (typingTimeout) { clearTimeout(typingTimeout); typingTimeout = null; }
        setNavDisabled(false);
      }

      function typeLines(lines, done) {
        setNavDisabled(true);
        var i = 0, char = 0;
        var myToken = ++typingToken;
        function step() {
          if (myToken !== typingToken) return;
          if (i >= lines.length) {
            setNavDisabled(false);
            if (myToken === typingToken && done) done();
            return;
          }
          var line = lines[i];
          if (char < line.length) {
            terminal.textContent += line.charAt(char);
            char++;
          } else {
            terminal.textContent += '\n';
            i++; char = 0;
          }
          terminal.scrollTop = terminal.scrollHeight;
          typingTimeout = setTimeout(step, 4);
        }
        typingTimeout = setTimeout(step, 0);
      }

      function linkify() {
        var text = terminal.textContent;
        var html = text
          .replace(/&/g, '&amp;')
          .replace(/</g, '&lt;')
          .replace(/>/g, '&gt;')
          .replace(/(https?:\/\/[^\s]+)/g, '<a href="$1" target="_blank" rel="noopener">$1</a>');
        terminal.innerHTML = html;
      }

      function show(key) {
        var lines = contentMap[key] || ['> unknown command'];
        terminal.hidden = false;
        cancelTyping();
        clearTerminal();
        typeLines(lines, linkify);
        terminal.scrollIntoView({ behavior: 'smooth', block: 'start' });
      }

      navLinks.forEach(function (link) {
        link.onclick = function (e) { e.preventDefault(); show(link.dataset.target); };
      });

      document.querySelectorAll('.links a[href]:not([data-target]):not([href^="mailto:"])').forEach(function (link) {
        link.target = '_blank';
        link.rel = 'noopener';
      });

      var hash = location.hash.slice(1);
      if (hash && contentMap[hash]) show(hash);
    })();
  </script>
</body>

</html>
