  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      background: #fff;
      color: #111;
      font-family: -apple-system, system-ui, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      -webkit-font-smoothing: antialiased;
      text-rendering: optimizeLegibility;
    }

    /* ----- Animated background orbs ----- */
    .bg-orbs {
      position: fixed;
      inset: 0;
      z-index: 0;
      pointer-events: none;
      overflow: hidden;
    }
    .orb {
      position: absolute;
      border-radius: 50%;
      filter: blur(80px);
      opacity: 0.55;
      will-change: transform;
    }
    .orb-1 {
      width: 65vw;
      height: 65vw;
      background: radial-gradient(circle, rgba(175, 192, 255, 1) 0%, transparent 70%);
      top: -20vw;
      left: -20vw;
      animation: drift-1 18s ease-in-out infinite alternate;
    }
    .orb-2 {
      width: 55vw;
      height: 55vw;
      background: radial-gradient(circle, rgba(232, 177, 255, 1) 0%, transparent 70%);
      top: -15vw;
      right: -18vw;
      animation: drift-2 22s ease-in-out infinite alternate;
    }
    @keyframes drift-1 {
      0%   { transform: translate(0,    0)    scale(1); }
      33%  { transform: translate(6vw,  4vw)  scale(1.04); }
      66%  { transform: translate(2vw,  8vw)  scale(0.97); }
      100% { transform: translate(8vw,  3vw)  scale(1.02); }
    }
    @keyframes drift-2 {
      0%   { transform: translate(0,    0)    scale(1); }
      33%  { transform: translate(-5vw, 5vw)  scale(0.96); }
      66%  { transform: translate(-9vw, 2vw)  scale(1.05); }
      100% { transform: translate(-4vw, 7vw)  scale(0.98); }
    }

    /* ensure all content sits above the orbs */
    .nav-main,
    .page-section { position: relative; z-index: 1; }

    /* ----- Top nav (Sean-style) ----- */
    .nav-main {
      max-width: 960px;
      margin: 0 auto;
      padding: 24px 24px 16px;
      display: flex;
      justify-content: center;
      gap: 32px;
      border-bottom: 1px solid #e5e5e5;
    }
    .nav-main a {
      color: #111;
      text-decoration: none;
      font-size: 18px;
      font-weight: 500;
      padding: 4px 0;
      border-bottom: 2px solid transparent;
      transition: border-color 0.2s;
    }
    .nav-main a:hover { border-bottom-color: #999; }
    .nav-main a.active { border-bottom-color: #111; }

    /* ----- Sections ----- */
    .page-section {
      display: none;
      max-width: 960px;
      margin: 0 auto;
      padding: 48px 24px 80px;
    }
    #projects { max-width: 860px; }
    .page-section.active { display: block; }

    /* ----- Home (existing hero + terminal) ----- */
    .wrap { padding: 24px 0 0; }
    .head { text-align: center; }
    .head img {
      width: 200px;
      height: 200px;
      border-radius: 10px;
      object-fit: cover;
      display: block;
      margin: 0 auto 20px;
      transition: filter 220ms ease, opacity 220ms ease;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.06);
      background-color: #f5f5f5;
      background-image: linear-gradient(135deg, #f5f5f5 0%, #e8e8e8 100%);
    }
    .head img.blur { filter: blur(10px); opacity: 0.8; }
    .head img.loaded { filter: none; opacity: 1; }
    .head h1 { margin: 0 0 8px 0; font-size: 30px; letter-spacing: -0.02em; font-weight: 600; }
    .tag { margin: 0 0 16px 0; color: #555; font-weight: 400; line-height: 1.4; }
    .links {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 16px;
      margin-top: 8px;
    }
    .links a {
      margin: 0;
      color: #111;
      text-decoration: none;
      transition: all 200ms ease;
      display: inline-flex;
      align-items: center;
      line-height: 1.2;
      font-weight: 400;
      padding: 4px 0;
    }
    .links a:hover { color: #333; transform: translateY(-1px); }
    .links a.disabled { opacity: 0.45; cursor: not-allowed; pointer-events: none; }
    .links a:focus-visible { outline: 2px solid #111; outline-offset: 2px; border-radius: 4px; }
    .terminal {
      display: block;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      background: #0f1117;
      color: #e6e7eb;
      border: 1px solid #1f2330;
      border-radius: 8px;
      padding: 12px 14px;
      margin-top: 8px;
      max-height: 360px;
      overflow-y: auto;
      overflow-x: hidden;
      line-height: 1.45;
      font-size: 14px;
      white-space: pre-wrap;
      word-break: break-word;
      overflow-wrap: anywhere;
      hyphens: auto;
    }
    .terminal a { color: #8ab4f8; text-decoration: underline; }
    .terminal a:hover { color: #cde3ff; }
    .terminal[hidden] { display: none; }

    /* ----- Projects grid ----- */
    .section-title {
      font-size: 22px;
      font-weight: 600;
      letter-spacing: -0.02em;
      margin: 0 0 32px;
      text-align: center;
    }
    .projects-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
    }
    @media (max-width: 480px) {

    .project-card {
      position: relative;
      aspect-ratio: 3/2;
      border-radius: 10px;
      overflow: hidden;
      cursor: pointer;
      background: #e5e5e5;
      text-decoration: none;
      display: block;
    }
    .project-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center top;
      display: block;
      transition: transform 0.35s ease;
      image-rendering: -webkit-optimize-contrast;
    }
    .project-card:hover img { transform: scale(1.04); }
    .project-card-overlay {
      position: absolute;
      inset: 0;
      background: linear-gradient(to top, rgba(0,0,0,0.72) 0%, rgba(0,0,0,0.1) 50%, transparent 100%);
      display: flex;
      align-items: flex-end;
      justify-content: flex-start;
      padding: 20px;
      opacity: 0;
      transition: opacity 0.25s ease;
    }
    .project-card:hover .project-card-overlay { opacity: 1; }
    .project-card-overlay span {
      color: #fff;
      font-size: 17px;
      font-weight: 600;
      letter-spacing: -0.01em;
      text-shadow: 0 1px 4px rgba(0,0,0,0.4);
    }

    /* ----- Papers ----- */
    .papers-placeholder { text-align: center; color: #888; padding: 48px 0; }

    /* ----- Connect (social icons) ----- */

    .connect-icons a {

      justify-content: center;
      width: 48px;
      height: 48px;
      color: #111;
      transition: opacity 0.2s, transform 0.2s;
    }
    .connect-icons a:hover { opacity: 0.7; transform: scale(1.08); }
    .connect-icons svg { width: 28px; height: 28px; }
  </style>

  <script>
    (function () {
      // ----- Nav: show section by hash -----
      var navLinks = document.querySelectorAll('.nav-link');
      var sections = document.querySelectorAll('.page-section');

      function showSection(id) {
        id = id || 'home';
        sections.forEach(function (s) { s.classList.toggle('active', s.id === id); });
        navLinks.forEach(function (a) { a.classList.toggle('active', a.dataset.section === id); });
        location.hash = id === 'home' ? '' : id;
      }

      navLinks.forEach(function (a) {
        a.onclick = function (e) {
          e.preventDefault();
          showSection(a.dataset.section);
        };
      });

      window.onhashchange = function () {
        var id = (location.hash || '#home').slice(1);
        if (document.getElementById(id)) showSection(id);
      };
      if (location.hash) showSection(location.hash.slice(1));

      // ----- Home: terminal (existing logic) -----
      var hero = document.querySelector('.head img');
      var tagEl = document.querySelector('.tag');
      if (hero && hero.complete) hero.classList.add('loaded'), hero.classList.remove('blur');
      else if (hero) hero.onload = function () { hero.classList.add('loaded'); hero.classList.remove('blur'); };

      var terminal = document.getElementById('terminal');
      var homeLinks = document.querySelectorAll('.head .links a[data-target]');
      var allTopLinks = document.querySelectorAll('.head .links a');
      var typingTimeout = null, typingToken = 0;

      var contentMap = {
        email: ['> open email', '', '- jamesyanglh14@gmail.com', '- linghaoy@seas.upenn.edu'],
        about: ['> open about', '', 'Hi, I\'m Linghao (James). I\'m the cofounder of Agent2.AI, where we built a general multi-agent system that helps users orchestrate the right tools and workflows to automate real work. I love the loop of shipping, talking to customers, and iterating quickly, and I thrive in high-velocity teams that move fast and stay close to real user problems.', '', 'Before going full-time on my startup, I was an Associate at Morgan Stanley in the FRTB PMO and Risk Quant org. I coordinated 20+ global teams, drove alignment across stakeholders, and ensured the program hit critical regulatory deadlines.', '', 'Outside of work, I\'m into dancing, tennis, the gym, and magic tricks. In my freshman year at Penn State, I founded ACEs Dance Crew, the school\'s largest dance club, and I\'ve competed in breaking battles as well. Always happy to connect, feel free to reach out.'],
        projects: ['> open projects', '', '- Replai — Coming soon', '- Routinli — Coming soon', '- Product demos: see Projects page.'],
        links: ['> open links', '', 'CV, Scholar, GitHub, X open in new tabs.', 'Projects: use the top nav or click Projects above.']
      };

      function clearTerminal() { terminal.textContent = ''; }
      function setNavDisabled(disabled) {
        allTopLinks.forEach(function (link) {
          link.classList.toggle('disabled', disabled);
          disabled ? link.setAttribute('aria-disabled', 'true') : link.removeAttribute('aria-disabled');
        });
      }
      function cancelTyping() {
        typingToken++;
        if (typingTimeout) { clearTimeout(typingTimeout); typingTimeout = null; }
        setNavDisabled(false);
      }
      function typeLines(lines, done) {
        setNavDisabled(true);
        var i = 0, char = 0, myToken = ++typingToken;
        function step() {
          if (myToken !== typingToken) return;
          if (i >= lines.length) { setNavDisabled(false); if (myToken === typingToken && done) done(); return; }
          var line = lines[i];
          if (char < line.length) { terminal.textContent += line.charAt(char); char++; }
          else { terminal.textContent += '\n'; i++; char = 0; }
          terminal.scrollTop = terminal.scrollHeight;
          typingTimeout = setTimeout(step, 4);
        }
        typingTimeout = setTimeout(step, 0);
      }
      function linkify() {
        var text = terminal.textContent;
        terminal.innerHTML = text.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;').replace(/(https?:\/\/[^\s]+)/g, '<a href="$1" target="_blank" rel="noopener">$1</a>');
      }
      function show(key) {
        if (key === 'projects') { showSection('projects'); return; }
        var lines = contentMap[key] || ['> unknown command'];
        terminal.hidden = false;
        cancelTyping();
        clearTerminal();
        typeLines(lines, linkify);
        terminal.scrollIntoView({ behavior: 'smooth', block: 'start' });
      }

      homeLinks.forEach(function (link) {
        link.onclick = function (e) {
          e.preventDefault();
          if (link.dataset.gotoSection) { showSection(link.dataset.gotoSection); return; }
          show(link.dataset.target);
        };
      });

      document.querySelectorAll('.head .links a[href]:not([data-target]):not([href^="mailto:"])').forEach(function (link) {
        link.target = '_blank';
        link.rel = 'noopener';
      });

      var hash = location.hash.slice(1);
      if (hash && contentMap[hash] && document.getElementById('home').classList.contains('active')) show(hash);

    })();
  </script>
